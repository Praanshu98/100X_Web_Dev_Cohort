        function toggleItemDone(id) {
            const item = state.items.find(item => item.id === id);
            if (item) {
                item.done = !item.done;
            }
            render(); // Re-render after updating the state.
        }

        // UI as a function of state.
        function TodoApp(state) {
            return `
        <ul>
            ${state.items.map(item => `
            <li onclick="toggleItemDone(${item.id})" style="text-decoration: ${item.done ? 'line-through' : 'none'}">
